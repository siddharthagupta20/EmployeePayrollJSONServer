<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="/emp-payroll-jsonserver/css/empRegister.css">
</head>
<body>
    <!--UC1-->
    <div class="background-img"></div>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span>
            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <form class="form"action="#" onsubmit="save();return false;">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label-text" for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="John Doe" class="input" required>
                <error-name class="name-error"></error-name>
            </div>
        </form>
    </div>
</body>
</html>
